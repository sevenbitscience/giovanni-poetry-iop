<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Giovanni Poetry IOP</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel='stylesheet' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="carousel">
        <div id="content">
            <div id="cont0" class="slide" style="display: block;">
                <svg id="boxes" viewBox="0 0 400 400">
                    <defs>
                        <g id="box">
                            <polygon points="100,300 300,300 250,250 150,250" fill="lime"/>
                            <polygon points="150,250 250,250 250,150 150,150" fill="blue"/>
                            <polygon points="150,150 250,150 300,100 100,100" fill="teal"/>
                            <polygon points="150,250 100,300 100,100 150,150" fill="green"/>
                            <polygon points="250,150 300,100 300,300 250,250" fill="lightblue"/>
                            <rect x="100" y="100" width="200" height="0" opacity="50%">
                                <animate id="box-close-anim" attributeName="height" dur="1s" to="200" begin="indefinite" fill="freeze"/>
                                <animate id="box-open-anim" attributeName="height" dur="1s" to="0" begin="indefinite" fill="freeze"/>
                            </rect>
                        </g>
                        <g id="stick-fig">
                            <circle cx="200" cy="160" r="32" stroke="black" stroke-width="2" fill="white" />
                            <circle cx="187" cy="150" r="5" fill="black" />
                            <circle cx="213" cy="150" r="5" fill="black" />
                            <path fill="none" stroke="black" stroke-width="2" stroke-linecap="round" d="M160 350 L200 290 L200 192 M200 290 L240 350 M170 250 L200 212 L230 250"/>
                            <path fill="none" stroke="black" stroke-width="2" stroke-linecap="round" d="M188 173 L212, 173" />
                        </g>
                    </defs>
                    <use xlink:href="#box"></use>
                    <!-- <use xlink:href="#stick-fig" transform="scale(0.4,0.4) translate(300,300)"/> -->
                </svg>
            </div>
            <div id="cont1" class="slide" style="display: none;">
                <svg viewBox="0 0 400 400">
                    <style>
                        text { font-family: sans-serif; fill: gold; font-size: 18pt; text-shadow: 0 0 8pt #000000; }
                        text.small { font-size: 16pt; }
                    </style>
                    <defs>
                        <pattern id="brick" x="0" y="0" width="100%" height="13" patternUnits="userSpaceOnUse">
                            <rect width="400" height="13" fill="#b0a39c" stroke="none"/>
                            <path stroke-dasharray="10 5" d="M0 5 L400 5 M7 11 L400 11" stroke="#990000" stroke-width="4"/>
                        </pattern>
                        <linearGradient id="blinds-gradient" gradientTransform="rotate(90)">
                            <stop offset="0" stop-color="#e6e6e6" />
                            <stop offset="1" stop-color="#bfbfbf" />
                        </linearGradient>
                        <pattern id="blind" x="0" y="0" width="200" height="10" patternUnits="userSpaceOnUse">
                            <rect x="0" y="0" width="200" height="10" fill="url(#blinds-gradient)"/>
                        </pattern>
                        <g id="stick-fig">
                            <circle cx="200" cy="160" r="32" stroke="black" stroke-width="2" fill="white" />
                            <circle cx="187" cy="150" r="5" fill="black" />
                            <circle cx="213" cy="150" r="5" fill="black" />
                            <path fill="none" stroke="black" stroke-width="2" stroke-linecap="round" d="M160 350 L200 290 L200 192 M200 290 L240 350 M170 250 L200 212 L230 250"/>
                            <path fill="none" stroke="black" stroke-width="2" stroke-linecap="round" d="M188 173 L212, 173" />
                        </g>
                        <g id="storefront">
                            <rect fill=url(#brick) width="400" height="300" />
                            <line x1="0" y1="0" x2="0" y2="300" stroke="#ffffcc" stroke-width="5"/>
                            <line x1="400" y1="0" x2="400" y2="300" stroke="#ffffcc" stroke-width="6"/>
                            <rect x="100" y="50" width="200" height="150" stroke="#ffffcc" stroke-width="6" fill="#ccffff"/>
                            <rect x="102" y="158" width="196" height="40" stroke="none" fill="#663300" />
                            <rect x="4" y="300" width="96" height="100" fill="#c8c8c8"></rect>
                            <rect x="104" y="300" width="96" height="100" fill="#c8c8c8"></rect>
                            <rect x="204" y="300" width="96" height="100" fill="#c8c8c8"></rect>
                            <rect x="304" y="300" width="96" height="100" fill="#c8c8c8"></rect>
                        </g>
                    </defs>
                    <g>
                        <g transform="translate(-1000,0)">
                            <use xlink:href="#storefront" />
                            <text x="115" y="165">what i really feel</text>
                            <rect x="100" y="50" width="200" height="0" fill="url(#blind)">
                                <animate attributeName="height" dur="40" values="0; 0; 150; 150; 0; 0" keyTimes="0; 0.35; 0.38; 0.8; 0.81; 1" repeatCount="indefinite"/>
                            </rect>
                        </g>
                        <g transform="translate(-600,0)">
                            <use xlink:href="#storefront" />
                            <text x="110" y="165" class="small">where i need to go</text>
                            <rect x="100" y="50" width="200" height="0" fill="url(#blind)">
                                <animate attributeName="height" dur="40" values="0; 0; 150; 150; 0; 0" keyTimes="0; 0.2; 0.23; 0.8; 0.81; 1" repeatCount="indefinite"/>
                            </rect>
                        </g>
                        <g transform="translate(-200,0)">
                            <use xlink:href="#storefront" />
                            <text x="110" y="165">what i want to do</text>
                            <rect x="100" y="50" width="200" height="0" fill="url(#blind)">
                                <animate attributeName="height" dur="40" values="0; 0; 150; 150; 0; 0" keyTimes="0; 0.04; 0.07; 0.5; 0.51; 1" repeatCount="indefinite"/>
                            </rect>
                        </g>
                        <animateMotion
                        dur="40s"
                        repeatCount="indefinite"
                        path="M0 0 L1600 0 M-800 0 L0 0"/>
                    </g>
                    <g transform="translate(1200,0)">
                        <g transform="translate(-1000,0)">
                            <use xlink:href="#storefront" />
                            <text x="115" y="165">what i really feel</text>
                            <rect x="100" y="50" width="200" height="150" fill="url(#blind)">
                                <animate attributeName="height" dur="40" values="150; 150; 0; 0; 150; 150" keyTimes="0; 0.3; 0.31; 0.87; 0.9; 1" repeatCount="indefinite"/>
                            </rect>
                            <text x="150" y="150" font-size="24"></text>
                        </g>
                        <g transform="translate(-600,0)">
                            <use xlink:href="#storefront" />
                            <text x="110" y="165" class="small">where i need to go</text>
                            <rect x="100" y="50" width="200" height="0" fill="url(#blind)">
                                <animate attributeName="height" dur="40" values="0; 0; 150; 150;" keyTimes="0; 0.7; 0.73; 1" repeatCount="indefinite"/>
                            </rect>
                        </g>
                        <g transform="translate(-200,0)">
                            <use xlink:href="#storefront" />
                            <text x="110" y="165">what i want to do</text>
                            <rect x="100" y="50" width="200" height="0" fill="url(#blind)">
                                <animate attributeName="height" dur="40" values="0; 0; 150; 150; 0; 0" keyTimes="0; 0.53; 0.56; 0.8; 0.81; 1" repeatCount="indefinite"/>
                            </rect>
                        </g>
                        <animateMotion
                        dur="40s"
                        repeatCount="indefinite"
                        path="M0 0 L400 0 M-2000 0 L0 0"/>
                    </g>
                    <use xlink:href="#stick-fig">
                            <animateMotion dur="1800ms" repeatCount="indefinite" path="M0 -10 L0 10 L0 -10" />
                    </use>
                </svg>
            </div>
            <div id="cont2" class="slide" style="display: none;"></div>
        </div>
        <div id="controls">
            <div id="left" class="button" onclick="toLeft()"><span class="bi-caret-left-fill"></span></div>
            <div id="right" class="button" onclick="toRight()"><span class="bi-caret-right-fill"></span></div>
        </div>
    </div>
    <script>
        var boxOpen = true;
        document.getElementById("boxes").addEventListener('click', function() {
            if (boxOpen) {
                document.getElementById("box-close-anim").beginElement();
                boxOpen = false;
            } else {
                document.getElementById("box-open-anim").beginElement();
                boxOpen = true;
            }
        })
    </script>
</body>
</html>
